<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" href="./assets/icon-coffee.png" type="image/png" />
  <title>RocketCoffee</title>
</head>
  <body>
    <header>
      <img class="logo-mobile" src="./assets/logo-mobile.svg" alt="Logo RocketSeat mobile">

      <img id="btn-menu" src="./assets/menu-buguer-open.svg" alt="Open menu">

    <nav class="menu-desktop hidden">

        <li>Home</li>

        <li>Recompensas</li>
        <li>Gift Cards</li>
        <li>Lojas</li>
      </ul>
    </nav>

    <nav id="nav-menu-mobile" class="menu-mobile hidden">
        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>Recompensas</li>
          <li>Gift Cards</li>
          <li>Lojas</li>
        </ul>

    <main id="main">
      <h3>O café que fará seu código decolar para o próximo nível.</h3>
      <div class="button">
        <a>PEGAR MEU CAFÉ</a>
        <img src="./assets/arrow.svg" alt="Button">
      </div>

    <div id="descriptions" class="descriptions">
      <h1>Great Coffee</h1>
      <h1> Great Code /> </h1>
    </div>

    <footer id="footer">

    </footer>

    <script src="./index.js"></script>
